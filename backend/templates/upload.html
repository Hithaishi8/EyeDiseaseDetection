<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eye Disease Detection | AI-Powered Diagnostics</title>
  <script src="https://cdn.tailwindcss.com"></script>   <!-- ADD THIS LINE -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #111216 0%, #9956e1 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -250px;
      right: -250px;
      animation: float 20s ease-in-out infinite;
    }
    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      bottom: -200px;
      left: -200px;
      animation: float 15s ease-in-out infinite reverse;
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(30px, 30px) rotate(180deg); }
    }
    .container {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 35px 30px;   /* smaller padding */
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  max-width: 900px;     /* smaller width */
  width: 100%;
  position: relative;
  z-index: 1;
  animation: slideUp 0.6s ease-out;
}

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .header {
      margin-bottom: 40px;
    }
    .header h1 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }
    .header p {
      color: #666;
      font-size: 1.05rem;
      line-height: 1.6;
    }
    .upload-box {
      border: 3px dashed #667eea;
      border-radius: 16px;
      padding: 40px 30px;
      background: linear-gradient(135deg, #f5f7ff 0%, #faf5ff 100%);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .upload-box:hover {
      border-color: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
    }
    .upload-box::before {
      content: 'üì∏';
      font-size: 4rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.1;
      pointer-events: none;
    }
    .upload-label {
      display: block;
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    .file-input-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .file-input-wrapper input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    .file-input-label {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    .file-input-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    .file-input-label::before {
      content: 'üìÅ';
      font-size: 1.3rem;
    }
    .preview {
      margin-top: 25px;
      position: relative;
      z-index: 1;
    }
    .preview img {
    width: 500px;        /* SMALL FIXED SIZE */
    height: auto;
    border-radius: 16px;
    border: 3px solid #667eea;
    display: none;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.5s ease-out;
    margin: 0 auto;       /* CENTER */
}

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .btn {
      padding: 16px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 25px;
      display: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }
    .btn:hover::before {
      left: 100%;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    .btn:active {
      transform: translateY(0);
    }
    .loading {
      display: none;
      margin-top: 30px;
      padding: 30px;
      background: linear-gradient(135deg, #f5f7ff 0%, #faf5ff 100%);
      border-radius: 16px;
      border: 2px solid #667eea;
      animation: fadeIn 0.5s ease-out;
    }
    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .spinner-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e8eaf6;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-weight: 600;
      color: #667eea;
      font-size: 1.1rem;
    }
    .loading .preview img {
      display: block;
      max-width: 300px;
      margin-top: 15px;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #e0e0e0;
    }
    .feature {
      text-align: center;
      padding: 15px;
      background: linear-gradient(135deg, #f5f7ff 0%, #faf5ff 100%);
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .feature:hover {
      transform: translateY(-3px);
    }
    .feature-icon {
      font-size: 2rem;
      margin-bottom: 8px;
    }
    .feature-text {
      font-size: 0.9rem;
      color: #666;
      font-weight: 500;
    }
    @media (max-width: 768px) {
      .container {
        padding: 35px 25px;
      }
      .header h1 {
        font-size: 2rem;
      }
      .header p {
        font-size: 0.95rem;
      }
      .features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
 <nav class="flex justify-end gap-8 items-center text-sm font-medium 
            bg-white shadow fixed top-0 left-0 right-0 px-6 py-3 z-50">
    <a href="/home" class="hover:text-indigo-600">Home</a>
    <a href="/about" class="hover:text-indigo-600">About</a>
    <a href="/upload" class="hover:text-indigo-600">Upload</a>
</nav>

  </header>
<!-- NAVBAR -->
<!-- ADD SPACING SO PAGE CONTENT DOESN'T HIDE BEHIND NAV -->
<div style="height: 120px;"></div>
  <!-- ADD TOP MARGIN SO UPLOAD CARD DOESN‚ÄôT HIDE NAV -->
  <div class="container" style="margin-top: 90px;">

    <div class="header">
      <h1>üëÅÔ∏è Eye Disease Detection</h1>
      <p>AI-powered fundus image analysis for accurate diagnosis and segmentation</p>
    </div>
    <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
      <div class="upload-box">
        <label class="upload-label">Upload Fundus Image</label>
        
        <div class="file-input-wrapper">
          <input type="file" name="image" id="file" accept="image/*" onchange="previewImage(event)" required>
          <span class="file-input-label">Choose Image</span>
        <p style="font-size: 0.8rem; color: #666; text-align:center; margin-top:10px;">
  please upload fundus images
</p>
        </div>
        <div class="preview">
          <img id="preview" alt="Image Preview">
        </div>
        <button type="submit" class="btn" id="analyzeBtn">üî¨ Analyze Image</button>
      </div>
    </form>
    <div class="loading" id="loading">
      <div class="loading-content">
        <div class="spinner-container">
          <div class="spinner"></div>
          <span class="loading-text">Analyzing your image... please wait</span>
        </div>
        <div class="preview">
          <img id="loadingPreview" alt="Image Preview During Analysis">
        </div>
      </div>
    </div>
    <div class="features">
      <div class="feature">
        <div class="feature-icon">üéØ</div>
        <div class="feature-text">High Accuracy</div>
      </div>
      <div class="feature">
        <div class="feature-icon">‚ö°</div>
        <div class="feature-text">Fast Results</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üîí</div>
        <div class="feature-text">Secure & Private</div>
      </div>
    </div>
  </div>
  <script>
    let uploadedImageURL = null;
    function previewImage(event) {
      const image = document.getElementById('preview');
      const file = event.target.files[0];
      const analyzeBtn = document.getElementById('analyzeBtn');
      if (file) {
        uploadedImageURL = URL.createObjectURL(file);
        image.src = uploadedImageURL;
        image.style.display = 'block';
        analyzeBtn.style.display = 'inline-block';
      }
    }
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
      const loadingPreview = document.getElementById('loadingPreview');
      if (uploadedImageURL) {
        loadingPreview.src = uploadedImageURL;
        loadingPreview.style.display = 'block';
      }
    }
  </script>
</body>
</html>
